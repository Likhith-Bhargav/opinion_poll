services:
  - type: web
    name: opinion-poll-backend-v2
    runtime: python3.11
    buildCommand: "pip install -r requirements.txt"
    # Use gevent worker (recommended for SocketIO)
    startCommand: "gunicorn --worker-class gevent -w 1 -b 0.0.0.0:10000 app_flask:app"
    # Alternative 1: Use default sync worker (no async, HTTP polling only)
    # startCommand: "gunicorn -w 1 -b 0.0.0.0:10000 app_flask:app"
    # Alternative 2: If still having issues, try eventlet (if compatible)
    # startCommand: "gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:10000 app_flask:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: SOCKETIO_CORS_ORIGINS
        sync: false
      - key: PORT
        value: 10000
